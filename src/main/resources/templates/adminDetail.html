<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title>弁当注文システム</title>
</head>
<body>
	<h1>弁当注文システム</h1>
	<p th:text="${name} + 'さんの注文明細'"></p>
	<table class="type01">
		<thead>
			<tr>
				<th>注文年月日</th>
				<th>注文数</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="purchase: ${purchaseList}">
				<td th:text="${purchase.purchase_date}" />
				<td th:text="${purchase.suu}" />
			</tr>
			<tr>
				<td>合計</td>
				<td th:text="${total}"></td>
			</tr>

		</tbody>
	</table>
	<form action="#" th:action="@{/backadminTop}" method="post">
		<input class="default" type="submit"value="トップへ戻る">
	</form>

</body>
</html>
